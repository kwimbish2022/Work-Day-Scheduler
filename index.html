<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="9" class="row">
        <div class = "col-md-1 hour colorcode"> 9am</div> 
        <textarea id = "txt0" class = "col-md-10 editcont"></textarea>
        <button id = "btn0" class = "col-md-1 btn saveBtn" onlick="saveInfo('9')"><i class="fa fa-save"></i></button>
      </div>
      <div id="10" class="row">
        <div class = "col-md-1 hour colorcode"> 10am</div> 
        <textarea id = "txt1" class = "col-md-10 editcont"></textarea>
        <button id = "btn1" class = "col-md-1 btn saveBtn" onlick="saveInfo('10')"><i class="fa fa-save"></i></button>
      </div>
      <div id="11" class="row">
        <div class = "col-md-1 hour colorcode"> 11am</div> 
        <textarea id = "txt2" class = "col-md-10 editcont"></textarea>
        <button id = "btn2" class = "col-md-1 btn saveBtn" onlick="saveInfo('11')"><i class="fa fa-save"></i></button>
      </div>
      <div id="12" class="row">
        <div class = "col-md-1 hour colorcode"> 12pm</div> 
        <textarea id = "txt3" class = "col-md-10 editcont"></textarea>
        <button id = "btn3" class = "col-md-1 btn saveBtn" onlick="saveInfo('12')"><i class="fa fa-save"></i></button>
      </div>
      <div id="13" class="row">
        <div class = "col-md-1 hour colorcode"> 1pm</div> 
        <textarea id = "txt4" class = "col-md-10 editcont"></textarea>
        <button id = "btn4" class = "col-md-1 btn saveBtn" onlick="saveInfo('13')"><i class="fa fa-save"></i></button>
      </div>
      <div id="14" class="row">
        <div class = "col-md-1 hour colorcode"> 2pm</div> 
        <textarea id = "txt5" class = "col-md-10 editcont"></textarea>
        <button id = "btn5" class = "col-md-1 btn saveBtn" onlick="saveInfo('14')"><i class="fa fa-save"></i></button>
      </div>
      <div id="15" class="row">
        <div class = "col-md-1 hour colorcode"> 3pm</div> 
        <textarea id = "txt6" class = "col-md-10 editcont"></textarea>
        <button id = "btn6" class = "col-md-1 btn saveBtn" onlick="saveInfo('15')"><i class="fa fa-save"></i></button>
      </div>
      <div id="16" class="row">
        <div class = "col-md-1 hour colorcode"> 4pm</div> 
        <textarea id = "txt7" class = "col-md-10 editcont"></textarea>
        <button id = "btn7" class = "col-md-1 btn saveBtn" onlick="saveInfo('16')"><i class="fa fa-save"></i></button>
      </div>
      <div id="17" class="row">
        <div class = "col-md-1 hour colorcode"> 5pm</div> 
        <textarea id = "txt8" class = "col-md-10 editcont"></textarea>
        <button id = "btn8" class = "col-md-1 btn saveBtn" onlick="saveInfo('17')"><i class="fa fa-save"></i></button>
      </div>

      <div id="calendar"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
