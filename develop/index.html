<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "9"> 9am</div> 
        <textarea class = "col-md-10 editcont" id = "9"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "10"> 10am</div> 
        <textarea class = "col-md-10 editcont" id = "10"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "11"> 11am</div> 
        <textarea class = "col-md-10 editcont" id = "11"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "12"> 12pm</div> 
        <textarea class = "col-md-10 editcont" id = "12"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "1"> 1pm</div> 
        <textarea class = "col-md-10 editcont" id = "1"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "2"> 2pm</div> 
        <textarea class = "col-md-10 editcont" id = "2"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "3"> 3pm</div> 
        <textarea class = "col-md-10 editcont" id = "3"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "4"> 4pm</div> 
        <textarea class = "col-md-10 editcont" id = "4"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div id="row">
        <div class = "col-md-1 hour colorcode" id = "5"> 5pm</div> 
        <textarea class = "col-md-10 editcont" id = "5"></textarea>
        <button class = "col-md-1 btn saveBtn"><i class="fa fa-save"></i></button>
      </div>

      <div id="calendar"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
